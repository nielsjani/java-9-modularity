plugins {
    id 'java'
}

group 'electioneer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':electioneer-translations')
    compile project(':electioneer-passport')
    compile project(':electioneer-passport-validation')
    compile project(':electioneer-votesubmission')
}


